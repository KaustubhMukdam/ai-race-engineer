version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: f1-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: f1_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-f1_secure_password}
      POSTGRES_DB: f1_race_engineer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U f1_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: f1-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: f1-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://f1_user:${POSTGRES_PASSWORD:-f1_secure_password}@postgres:5432/f1_race_engineer
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379/0
      GROQ_API_KEY: ${GROQ_API_KEY}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: INFO
    volumes:
      - ./backend/ml/saved_models:/app/ml/saved_models
      - ./backend/data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: f1-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: f1-network